<body>
    <!-- Step 1: Create a main tag that nests the p tag in it.
        Step 2: Create an img using this link https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcTmKAQ74WlMuAmz5X2tzPRt3vOvvnhobahvNYi0GX3L9QwcBXBf with alt labeled "Lions".

        <main>
            <a href="#"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcTmKAQ74WlMuAmz5X2tzPRt3vOvvnhobahvNYi0GX3L9QwcBXBf" alt="Lions."></a>

            <p>Practice is fun.</p>
